<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object Constructors Excersise</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="page-title">Library</div>
    <dialog>
        <form action="">
            <h1>Book</h1>
            <p class="book-title">
                <label for="title">Title</label>
                <input type="text" id="title">
            </p>
            <p class="book-author">
                <label for="author">Author</label>
                <input type="text" id="author">
            </p>
            <p class="book-pages">
                <label for="pages">Number of pages</label>
                <input type="number" id="pages">
            </p>
            <p class="read-book">
                <label for="is-read" class="isRead">Is read?</label>
                <input type="checkbox" id="is-read">
            </p>
            <button autofocus class="close-dialog">Close</button>
            <button type="submit" class="submit-dialog">Confirm</button>
        </form>
    </dialog>
    <div class="books-container">
        <div class="book">
            <div class="delete-button-container">
                <button class="delete-book">X</button>
            </div>
            <div class="info-container">
                <h1 class="book-title-show">4 Hours Week</h1>
                <p class="book-author-show">Tim Ferris</p>
                <p class="pages-show">284 pages</p>
                <button class="read">Read</button>
            </div>
        </div>
    </div>
    <button id="add-book">Add a book</button>
    <script src="script.js"></script>
</body>
</html>
